<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro de EPIs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

    :root {
        --azul: #1a73e8;
        --azul-claro: #e8f0fe;
        --cinza: #f5f5f5;
        --text: #2c2c2c;
    }

    body {
        font-family: Arial, sans-serif;
        background: var(--cinza);
        margin: 0;
        padding: 0;
        color: var(--text);
    }

    /* ----------- MENU EM PASTAS ----------- */
    nav {
        display: flex;
        background: #dcdcdc;
        padding: 6px;
        border-bottom: 3px solid var(--azul);
    }

    .tab {
        flex: 1;
        padding: 12px 0;
        margin: 0 4px;
        text-align: center;
        font-weight: bold;
        font-size: 17px;
        border: none;
        background: #e5e5e5;
        color: #333;
        border-top-left-radius: 14px;
        border-top-right-radius: 14px;
        cursor: pointer;
        transition: 0.2s;
    }

    .tab.active {
        background: white;
        color: var(--azul);
        border: 3px solid var(--azul);
        border-bottom: none;
        top: 3px;
        position: relative;
        z-index: 10;
    }

    /* ----------- ÁREA DAS ABAS ----------- */
    .page {
        display: none;
        padding: 16px;
    }

    .page.active {
        display: block;
    }

    /* ----------- FORMULÁRIO ----------- */
    .card {
        background: white;
        padding: 18px;
        border-radius: 14px;
        box-shadow: 0 2px 6px #00000020;
        margin-bottom: 20px;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #d0d0d0;
        border-radius: 10px;
        margin-bottom: 12px;
        font-size: 16px;
        transition: 0.2s;
    }

    input:focus {
        border-color: var(--azul);
        outline: none;
        background: var(--azul-claro);
    }

    .epi-list label {
        display: block;
        padding: 8px 0;
        font-size: 17px;
    }

    button.salvar {
        width: 100%;
        background: var(--azul);
        border: none;
        padding: 14px;
        border-radius: 12px;
        color: white;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.2s;
    }

    button.salvar:hover {
        background: #0f5ccd;
    }

    /* ----------- LISTA ----------- */
    .worker-card {
        background: white;
        padding: 14px;
        border-radius: 12px;
        box-shadow: 0 2px 5px #00000030;
        margin-bottom: 14px;
    }

    .worker-card p {
        margin: 4px 0;
        font-size: 16px;
    }

    .epi-item {
        background: var(--azul-claro);
        display: inline-block;
        padding: 4px 10px;
        margin: 4px;
        border-radius: 8px;
        color: var(--azul);
        font-weight: bold;
    }

</style>

</head>
<body>

<!-- MENU EM PASTAS -->
<nav>
    <button class="tab active" onclick="trocarAba('cadastro')">Cadastro</button>
    <button class="tab" onclick="trocarAba('lista')">Trabalhadores</button>
</nav>

<!-- PÁGINA CADASTRO -->
<div id="cadastro" class="page active">
    <div class="card">
        <h2>Cadastro do Trabalhador</h2>

        <label>Nome</label>
        <input type="text" id="nome">

        <label>Matrícula</label>
        <input type="text" id="matricula">

        <h3>EPIs Necessários:</h3>
        <div class="epi-list">

            <label><input type="checkbox" id="bota" onchange="mostrarNumeroBota()"> Bota</label>
            <input type="number" id="numBota" placeholder="Número da bota" style="display:none;">

            <label><input type="checkbox" id="luva"> Luva</label>
            <label><input type="checkbox" id="oculos"> Óculos</label>
            <label><input type="checkbox" id="camisa"> Camisa</label>
            <label><input type="checkbox" id="chapeu"> Chapéu</label>
            <label><input type="checkbox" id="calsa"> Calça</label>
            <label><input type="checkbox" id="capa"> Capa</label>

        </div>

        <button class="salvar" onclick="salvar()">Salvar Trabalhador</button>
    </div>
</div>

<!-- PÁGINA LISTA -->
<div id="lista" class="page">
    <h2 style="margin-bottom: 10px;">Trabalhadores Cadastrados</h2>
    <div id="listaTrabalhadores"></div>
</div>

<script>

function trocarAba(aba) {
    document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
    document.getElementById(aba).classList.add("active");

    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    event.target.classList.add("active");
}

function mostrarNumeroBota() {
    document.getElementById("numBota").style.display =
        document.getElementById("bota").checked ? "block" : "none";
}

/* ---------- SALVAR NO LOCALSTORAGE ---------- */
function salvar() {
    let nome = document.getElementById("nome").value.trim();
    let matricula = document.getElementById("matricula").value.trim();

    if (nome === "" || matricula === "") {
        alert("Preencha nome e matrícula!");
        return;
    }

    let epi = [];

    if (bota.checked) epi.push("Bota (" + numBota.value + ")");
    if (luva.checked) epi.push("Luva");
    if (oculos.checked) epi.push("Óculos");
    if (camisa.checked) epi.push("Camisa");
    if (chapeu.checked) epi.push("Chapéu");
    if (calsa.checked) epi.push("Calça");
    if (capa.checked) epi.push("Capa");

    let trabalhador = {
        nome,
        matricula,
        epi
    };

    let lista = JSON.parse(localStorage.getItem("trabalhadores") || "[]");
    lista.push(trabalhador);
    localStorage.setItem("trabalhadores", JSON.stringify(lista));

    alert("Trabalhador salvo!");
    carregarLista();
}

/* ---------- LISTAR ---------- */
function carregarLista() {
    let lista = JSON.parse(localStorage.getItem("trabalhadores") || "[]");
    let div = document.getElementById("listaTrabalhadores");

    div.innerHTML = "";

    lista.forEach(t => {
        let card = `
            <div class="worker-card">
                <p><b>Nome:</b> ${t.nome}</p>
                <p><b>Matrícula:</b> ${t.matricula}</p>
                <p><b>EPIs:</b></p>
                ${t.epi.map(e => `<span class="epi-item">${e}</span>`).join("")}
            </div>
        `;
        div.innerHTML += card;
    });
}

carregarLista();

</script>

</body>
</html>
