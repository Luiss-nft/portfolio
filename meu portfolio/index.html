<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gestão de EPIs - App Responsivo</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

    body {
        margin: 0;
        background: #e9eef3;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        min-height: 100vh;
    }

    /* AREA DO APP */
    .app {
        width: 100%;
        max-width: 500px;     /* máximo em telas grandes */
        min-height: 100vh;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        box-shadow: 0px 0px 25px rgba(0,0,0,0.15);
    }

    /* CABEÇALHO */
    .header {
        background: #007bff;
        color: white;
        padding: 18px;
        text-align: center;
        font-size: 22px;
        font-weight: 600;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    /* CONTEÚDO */
    .content {
        padding: 18px;
        flex: 1;
    }

    /* CARDS */
    .card {
        background: #ffffff;
        padding: 18px;
        border-radius: 14px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        margin-bottom: 20px;
    }

    label {
        font-weight: 500;
        display: block;
        margin-top: 12px;
    }

    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: 1px solid #ccc;
        margin-top: 5px;
        font-size: 16px;
        transition: .2s;
    }

    input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }

    .epi-list label {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 6px;
        font-weight: 400;
    }

    /* BOTÃO */
    .btn {
        width: 100%;
        padding: 16px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 14px;
        font-size: 18px;
        margin-top: 20px;
        font-weight: 600;
        transition: .3s;
        cursor: pointer;
    }

    .btn:hover {
        background: #005fc7;
        transform: scale(1.02);
    }

    .worker-box {
        padding: 14px;
        background: #f7f8fc;
        border-left: 5px solid #007bff;
        border-radius: 12px;
        margin-bottom: 12px;
    }

    .epi-tag {
        background: #007bff;
        color: white;
        padding: 5px 10px;
        border-radius: 8px;
        display: inline-block;
        margin: 4px 4px 0 0;
        font-size: 14px;
    }

    /* ----- RESPONSIVIDADE ------ */

    /* CELULARES PEQUENOS */
    @media (max-width: 360px) {
        .header {
            font-size: 19px;
            padding: 14px;
        }
        .btn {
            font-size: 16px;
            padding: 14px;
        }
    }

    /* TABLETS */
    @media (min-width: 700px) {
        .app {
            max-width: 650px;
            border-radius: 20px;
        }
    }

    /* MONITOR GRANDE */
    @media (min-width: 1200px) {
        body {
            background: linear-gradient(120deg, #c7d9ff, #eaf0ff);
        }
        .app {
            max-width: 700px;
        }
    }

</style>
</head>
<body>

<div class="app">

    <div class="header">Gestão de EPIs</div>

    <div class="content">

        <!-- CADASTRO -->
        <div class="card">
            <h2>Cadastrar Trabalhador</h2>

            <label>Nome</label>
            <input type="text" id="nome">

            <label>Matrícula</label>
            <input type="text" id="matricula">

            <h3>EPIs Necessários</h3>

            <div class="epi-list">
                <label><input type="checkbox" class="epi" value="Bota" id="botaCheck"> Bota</label>

                <div id="numeroBotaDiv" style="display:none; margin-left:20px;">
                    <input type="number" id="numeroBota" placeholder="Número da bota">
                </div>

                <label><input type="checkbox" class="epi" value="Luva"> Luva</label>
                <label><input type="checkbox" class="epi" value="Óculos"> Óculos</label>
                <label><input type="checkbox" class="epi" value="Camisa"> Camisa</label>
                <label><input type="checkbox" class="epi" value="Chapéu"> Chapéu</label>
                <label><input type="checkbox" class="epi" value="Calça"> Calça</label>
                <label><input type="checkbox" class="epi" value="Capa"> Capa</label>
            </div>

            <button class="btn" onclick="salvar()">Salvar Trabalhador</button>
        </div>

        <!-- LISTA -->
        <div class="card">
            <h2>Trabalhadores Cadastrados</h2>
            <div id="lista"></div>
        </div>

    </div>
</div>

<script>

let trabalhadores = JSON.parse(localStorage.getItem("trabalhadores")) || [];

mostrarLista();

document.getElementById("botaCheck").addEventListener("change", () => {
    document.getElementById("numeroBotaDiv").style.display =
        document.getElementById("botaCheck").checked ? "block" : "none";
});

function salvar() {
    const nome = document.getElementById("nome").value.trim();
    const matricula = document.getElementById("matricula").value.trim();

    const epis = [];
    let numeroBota = "";

    document.querySelectorAll(".epi:checked").forEach(e => epis.push(e.value));

    if (document.getElementById("botaCheck").checked) {
        numeroBota = document.getElementById("numeroBota").value.trim();
    }

    if (!nome || !matricula) {
        alert("Preencha nome e matrícula!");
        return;
    }

    trabalhadores.push({ nome, matricula, epis, numeroBota });

    localStorage.setItem("trabalhadores", JSON.stringify(trabalhadores));

    document.getElementById("nome").value = "";
    document.getElementById("matricula").value = "";
    document.querySelectorAll(".epi").forEach(e => e.checked = false);
    document.getElementById("numeroBotaDiv").style.display = "none";
    document.getElementById("numeroBota").value = "";

    mostrarLista();
}

function mostrarLista() {
    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    trabalhadores.forEach(t => {
        let epiTags = t.epis.map(epi => `<span class="epi-tag">${epi}</span>`).join("");

        if (t.numeroBota) {
            epiTags += `<span class="epi-tag">Bota Nº ${t.numeroBota}</span>`;
        }

        lista.innerHTML += `
            <div class="worker-box">
                <b>Nome:</b> ${t.nome}<br>
                <b>Matrícula:</b> ${t.matricula}<br><br>
                <b>EPIs Necessários:</b><br>
                ${epiTags}
            </div>
        `;
    });
}

</script>

</body>
</html>
