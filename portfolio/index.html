<script>
    document.addEventListener("DOMContentLoaded", function() {
    const button1 = document.getElementById("button1");
    const button2 = document.getElementById("button2");

    function toggleButtons(activeButton, inactiveButton) {
        activeButton.classList.add("active");
        activeButton.classList.remove("inactive");
        inactiveButton.classList.add("inactive");
        inactiveButton.classList.remove("active");
    }

    button1.addEventListener("click", function() {
        toggleButtons(button1, button2);
    });

    button2.addEventListener("click", function() {
        toggleButtons(button2, button1);
    });

    // Set initial active button
    toggleButtons(button1, button2); // Define button1 as initially active, change as needed
});
</script>
